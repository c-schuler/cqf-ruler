<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
</head>
<!-- Core Styles -->
<link rel="stylesheet" type="text/css" href="resources/css/login.css">
<!-- <META HTTP-EQUIV="REFRESH" CONTENT="1785"> -->
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
<script src="resources/js/jquery-1.11.3.min.js"></script>
<script src="resources/js/jquery-ui.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<script src="resources/js/jquery.maskedinput.min.js"></script>
</head>

<body>
	<div class="loginForm">
		<form action="login" method="POST" class="form-signin">
			<input type="hidden" id="serverId" name="serverId" th:value="${serverId}"></input> <input
				type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <a
				class="navbar-left" href="http://mihin.org" id="logo"><img src="resources/images/logo.png"></img></a>
			<div class="page-header">
				<span class="label label-default">Michigan FHIR Server</span>
			</div>
			<div class="input-group input-sm">
				<label class="input-group-addon" for="username"><i class="glyphicon glyphicon-user"></i></label>
				<input type="text" class="form-control" id="email" name="ssoId"
					placeholder="Enter e-mail address" required>
			</div>
			<div class="input-group input-sm">
				<label class="input-group-addon" for="password"><i class="glyphicon glyphicon-lock"></i></label>
				<input type="password" class="form-control" id="password" name="password"
					placeholder="Enter Password" required autocomplete="off">
			</div>
			<div class="input-group input-sm">
				<input type="submit" class="btn btn-block btn-primary btn-default" value="Log in">
			</div>
		</form>
	</div>
</body>
</html>
